<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Graveyard Shooter - Weapon Skins & Progression</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial Black', sans-serif; background-color: #000; user-select: none; }
        
        #blocker {
            position: absolute; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #ffffff; z-index: 999;
        }
        #instructions { font-size: 30px; cursor: pointer; text-align: center; text-shadow: 0 0 10px #ff0000; }
        
        /* 準心 */
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 24px; height: 24px;
            background: transparent;
            border: 2px solid rgba(0, 255, 0, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: transform 0.1s;
        }
        #crosshair.reloading { border-color: yellow; transform: translate(-50%, -50%) rotate(45deg); }
        #crosshair::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: #00ff00;
            transform: translate(-50%, -50%); border-radius: 50%;
        }

        /* HUD */
        #hud {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; align-items: flex-end; justify-content: space-between;
            width: 90%; max-width: 1000px;
            pointer-events: none;
        }

        .hud-left, .hud-right, .hud-center { flex: 1; }
        
        /* 血量 */
        #hp-label { color: #ff3333; font-size: 20px; margin-bottom: 5px; text-shadow: 2px 2px 0 #000; }
        #hp-bar-bg {
            width: 100%; height: 20px;
            background: #330000; border: 2px solid #550000;
            border-radius: 4px; overflow: hidden;
        }
        #hp-bar-fill {
            width: 100%; height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6666);
            transition: width 0.2s;
        }

        /* 分數與等級 */
        .hud-center { text-align: center; display: flex; flex-direction: column; gap: 5px; align-items: center;}
        #score-container { 
            color: #ffffff; font-size: 40px; 
            text-shadow: 0 0 10px #00ffff;
            background: rgba(0,0,0,0.5); padding: 5px 20px;
            border-radius: 10px; display: inline-block;
        }
        #score-label { font-size: 14px; color: #aaa; letter-spacing: 2px; display: block; }
        #level-indicator { font-size: 18px; color: #ff00ff; text-shadow: 0 0 5px #ff00ff; font-weight: bold; margin-top: 5px;}

        /* 彈藥 */
        .hud-right { text-align: right; color: #ffff00; text-shadow: 2px 2px 0 #000; }
        #ammo-count { font-size: 50px; line-height: 1; }
        #ammo-reserve { font-size: 24px; color: #aaaa00; }
        #weapon-name { font-size: 14px; color: #888; margin-top: 5px; text-transform: uppercase; letter-spacing: 2px;}

        /* 提示 */
        #reload-msg {
            position: absolute; top: 60%; left: 50%; transform: translateX(-50%);
            color: yellow; font-size: 20px; display: none;
            animation: blink 1s infinite;
        }
        
        #pickup-msg {
            position: absolute; top: 53%; left: 50%; transform: translateX(-50%);
            color: #00ffff; font-size: 24px; display: none;
            text-shadow: 0 0 5px #000, 0 0 10px #00ffff;
            font-weight: bold; padding: 10px;
            background: rgba(0,0,0,0.5); border-radius: 8px;
        }

        @keyframes blink { 50% { opacity: 0; } }

    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    
    <div id="reload-msg">按 'R' 換彈</div>
    <div id="pickup-msg">按 [E] 拾取</div>
    <div id="crosshair"></div>
    
    <div id="hud">
        <div class="hud-left">
            <div id="hp-label">HP <span id="hp-text">100</span>%</div>
            <div id="hp-bar-bg"><div id="hp-bar-fill"></div></div>
        </div>
        
        <div class="hud-center">
            <div id="score-container">
                <span id="score-label">SCORE</span>
                <span id="score-val">0</span>
            </div>
            <div id="level-indicator">DANGER LEVEL: 1</div>
        </div>

        <div class="hud-right" id="ammo-container">
            <div><span id="ammo-count">12</span> / <span id="ammo-reserve">36</span></div>
            <div id="weapon-name">制式手槍 M1</div>
        </div>
    </div>
    
    <div id="blocker">
        <div id="instructions">
            <h1 style="color:red; font-size:60px; margin:0;">墳場獵殺</h1>
            <h3 style="color:#aaa;">生存進化版</h3>
            <p>每 1000 分 敵人變強</p>
            <p>WASD 移動 | 空白鍵 跳躍 | R 換彈 | <b>E 拾取</b></p>
            <p style="color: #00ffff; font-size: 18px;">尋找金色光芒升級武器塗裝</p>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        let raycaster;
        const clock = new THREE.Clock();
        
        const player = {
            hp: 100, maxHp: 100,
            ammo: 12, maxMag: 12, reserveAmmo: 36,
            damage: 34, 
            isSuperWeapon: false,
            canShoot: true, isReloading: false,
            score: 0,
            difficultyLevel: 1 // 難度等級
        };

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        
        let enemyUnits = []; 
        let dropItems = []; 
        let focusItem = null; 
        let lastShootTime = 0;
        let playerWeapon;
        
        // Materials
        let floorMaterial, stoneMaterial, woodMaterial, ammoMat, weaponDropMat;
        let normalGunMat, superGunMat; // 新增兩種武器材質

        // UI
        const hpFill = document.getElementById('hp-bar-fill');
        const hpText = document.getElementById('hp-text');
        const ammoCountEl = document.getElementById('ammo-count');
        const ammoReserveEl = document.getElementById('ammo-reserve');
        const weaponNameEl = document.getElementById('weapon-name');
        const scoreValEl = document.getElementById('score-val');
        const levelEl = document.getElementById('level-indicator');
        const reloadMsg = document.getElementById('reload-msg');
        const pickupMsg = document.getElementById('pickup-msg'); 
        const instructions = document.getElementById('instructions');
        const blocker = document.getElementById('blocker');
        const crosshair = document.getElementById('crosshair');

        init();
        animate();

        // 升級版紋理生成器
        function generateTexture(type) {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 基礎填充
            if (type === 'grass') ctx.fillStyle = '#1a221a'; 
            if (type === 'stone') ctx.fillStyle = '#333333';
            if (type === 'wood') ctx.fillStyle = '#221100';
            if (type === 'ammo') ctx.fillStyle = '#004400';
            if (type === 'gold') ctx.fillStyle = '#665500';
            
            // 武器塗裝 1: 普通金屬迷彩
            if (type === 'gun_normal') {
                ctx.fillStyle = '#222222';
                ctx.fillRect(0,0,size,size);
                for(let i=0; i<100; i++) {
                    ctx.fillStyle = Math.random()<0.5 ? '#333' : '#111';
                    ctx.beginPath();
                    ctx.arc(Math.random()*size, Math.random()*size, Math.random()*50+20, 0, Math.PI*2);
                    ctx.fill();
                }
                // 加一點刮痕
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 1;
                for(let i=0; i<50; i++) {
                    ctx.beginPath();
                    ctx.moveTo(Math.random()*size, Math.random()*size);
                    ctx.lineTo(Math.random()*size, Math.random()*size);
                    ctx.stroke();
                }
                return new THREE.CanvasTexture(canvas);
            }

            // 武器塗裝 2: 超級熔岩黃金
            if (type === 'gun_super') {
                // 黃金底色
                const grad = ctx.createLinearGradient(0,0,size,size);
                grad.addColorStop(0, '#AA8800');
                grad.addColorStop(1, '#FFDD00');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,size,size);
                
                // 红色能量紋路
                ctx.strokeStyle = '#ff3300';
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 20;
                ctx.lineWidth = 8;
                for(let i=0; i<20; i++) {
                    ctx.beginPath();
                    ctx.moveTo(0, Math.random()*size);
                    ctx.bezierCurveTo(size/3, Math.random()*size, size*2/3, Math.random()*size, size, Math.random()*size);
                    ctx.stroke();
                }
                return new THREE.CanvasTexture(canvas);
            }

            // 其他環境紋理
            ctx.fillRect(0, 0, size, size);
            for (let i = 0; i < 3000; i++) {
                const x = Math.random() * size;
                const y = Math.random() * size;
                const w = Math.random() * 3 + 1;
                
                if (type === 'grass') {
                    ctx.fillStyle = Math.random() < 0.5 ? '#113311' : '#224422';
                    ctx.fillRect(x, y, w, w);
                } else if (type === 'stone') {
                    ctx.fillStyle = Math.random() < 0.5 ? '#222' : '#555';
                    ctx.fillRect(x, y, w*2, w*2);
                } else if (type === 'gold') {
                     ctx.fillStyle = '#ffdd00';
                     ctx.fillRect(x, y, 2, 2);
                } else if (type === 'ammo') {
                    ctx.fillStyle = '#00ff00';
                    if(i < 50) ctx.fillRect(100, i*10, 312, 5); 
                }
            }
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a10);
            scene.fog = new THREE.FogExp2(0x0a0a10, 0.005); 

            const ambientLight = new THREE.AmbientLight(0x555566, 0.8); 
            scene.add(ambientLight);
            
            const moonLight = new THREE.DirectionalLight(0xffffff, 0.8);
            moonLight.position.set(50, 100, 50);
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 2048;
            moonLight.shadow.mapSize.height = 2048;
            scene.add(moonLight);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 12;
            
            const flashlight = new THREE.SpotLight(0xffffee, 100, 300, 0.5, 0.5, 1);
            flashlight.position.set(0, 0, 0);
            flashlight.target.position.set(0, 0, -1);
            camera.add(flashlight);
            camera.add(flashlight.target);

            // --- 武器材質設定 ---
            normalGunMat = new THREE.MeshStandardMaterial({ 
                map: generateTexture('gun_normal'),
                roughness: 0.7, 
                metalness: 0.6 
            });
            
            superGunMat = new THREE.MeshStandardMaterial({ 
                map: generateTexture('gun_super'),
                roughness: 0.2, 
                metalness: 1.0,
                emissive: 0xaa4400, // 自體發光
                emissiveIntensity: 0.5
            });

            const gunGeo = new THREE.BoxGeometry(0.8, 0.8, 3.5);
            // 初始使用普通材質
            playerWeapon = new THREE.Mesh(gunGeo, normalGunMat);
            playerWeapon.position.set(1.8, -1.2, -2.5);
            
            // 能量條 (裝飾)
            const glowGeo = new THREE.BoxGeometry(0.2, 0.1, 2.5);
            const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const glowBar = new THREE.Mesh(glowGeo, glowMat);
            glowBar.position.set(0, 0.46, 0);
            glowBar.name = "glowBar";
            playerWeapon.add(glowBar);
            
            camera.add(playerWeapon);

            controls = new PointerLockControls(camera, document.body);

            instructions.addEventListener('click', function () { controls.lock(); });
            controls.addEventListener('lock', function () { 
                instructions.style.display = 'none'; 
                blocker.style.display = 'none'; 
            });
            controls.addEventListener('unlock', function () { 
                if(player.hp > 0) {
                    blocker.style.display = 'flex'; 
                    instructions.style.display = ''; 
                    pickupMsg.style.display = 'none'; 
                }
            });
            scene.add(controls.getObject());

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);
            window.addEventListener('resize', onWindowResize);

            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, - 1, 0), 0, 10);

            const grassTex = generateTexture('grass');
            grassTex.repeat.set(50, 50);
            floorMaterial = new THREE.MeshStandardMaterial({ map: grassTex, roughness: 0.9 });
            stoneMaterial = new THREE.MeshStandardMaterial({ map: generateTexture('stone'), roughness: 0.6 });
            woodMaterial = new THREE.MeshStandardMaterial({ map: generateTexture('wood'), roughness: 0.9 });
            
            ammoMat = new THREE.MeshStandardMaterial({ 
                color: 0x00ff00, 
                map: generateTexture('ammo'),
                emissive: 0x002200 
            });
            weaponDropMat = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, 
                map: generateTexture('gold'),
                emissive: 0x443300,
                metalness: 1, roughness: 0.2
            });

            createEnvironment();
            for(let i=0; i<5; i++) spawnGhost(); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            updateUI();
        }

        // --- 核心邏輯 ---

        function updateUI() {
            hpText.innerText = Math.floor(player.hp);
            hpFill.style.width = Math.max(0, player.hp) + '%';
            ammoCountEl.innerText = player.ammo;
            ammoReserveEl.innerText = player.reserveAmmo;
            scoreValEl.innerText = player.score; 
            
            // 更新難度文字
            levelEl.innerText = `DANGER LEVEL: ${player.difficultyLevel}`;
            
            if (player.ammo <= 3) ammoCountEl.style.color = 'red';
            else ammoCountEl.style.color = '#ffff00';

            if (player.ammo === 0 && player.reserveAmmo > 0) {
                reloadMsg.style.display = 'block';
            } else {
                reloadMsg.style.display = 'none';
            }
        }

        function checkLevelUp() {
            // 每 1000 分升一級
            const newLevel = 1 + Math.floor(player.score / 1000);
            if (newLevel > player.difficultyLevel) {
                player.difficultyLevel = newLevel;
                // 升級提示特效
                levelEl.style.color = 'red';
                levelEl.style.fontSize = '30px';
                setTimeout(() => {
                    levelEl.style.color = '#ff00ff';
                    levelEl.style.fontSize = '18px';
                }, 500);
            }
        }

        function addScore(amount) {
            player.score += amount;
            // 分數跳動效果
            scoreValEl.style.color = '#00ff00';
            scoreValEl.style.fontSize = '50px';
            setTimeout(() => {
                scoreValEl.style.color = 'white';
                scoreValEl.style.fontSize = '40px';
            }, 100);
            
            checkLevelUp(); // 檢查是否升級
            updateUI();
        }

        function reloadWeapon() {
            if (player.isReloading || player.ammo === player.maxMag || player.reserveAmmo === 0) return;

            player.isReloading = true;
            crosshair.classList.add('reloading');
            
            const originalY = -1.2;
            let timer = 0;
            
            const reloadInterval = setInterval(() => {
                timer += 0.05;
                if (timer < 0.5) {
                    playerWeapon.rotation.x -= 0.1;
                    playerWeapon.position.y -= 0.05;
                } else if (timer > 1.0) {
                    playerWeapon.rotation.x += 0.1; 
                    playerWeapon.position.y += 0.05;
                }

                if (timer >= 1.5) {
                    clearInterval(reloadInterval);
                    
                    const needed = player.maxMag - player.ammo;
                    const take = Math.min(needed, player.reserveAmmo);
                    player.ammo += take;
                    player.reserveAmmo -= take;
                    
                    playerWeapon.rotation.x = 0;
                    playerWeapon.position.y = originalY;
                    
                    player.isReloading = false;
                    crosshair.classList.remove('reloading');
                    updateUI();
                }
            }, 50);
        }

        function createEnvironment() {
            const floorGeometry = new THREE.PlaneGeometry(1000, 1000, 100, 100);
            floorGeometry.rotateX(- Math.PI / 2);
            const pos = floorGeometry.attributes.position;
            for ( let i = 0; i < pos.count; i ++ ) {
                 if (pos.getY(i) === 0) pos.setY( i, Math.random() * 2); 
            }
            floorGeometry.computeVertexNormals();
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.receiveShadow = true;
            scene.add(floor);

            const tombGeo = new THREE.BoxGeometry(5, 8, 2);
            const treeGeo = new THREE.ConeGeometry(3, 25, 6);

            for (let i = 0; i < 200; i++) {
                const x = (Math.random() - 0.5) * 800;
                const z = (Math.random() - 0.5) * 800;
                if (Math.abs(x) < 60 && Math.abs(z) < 60) continue;

                if (Math.random() < 0.2) {
                    const tree = new THREE.Mesh(treeGeo, woodMaterial);
                    tree.position.set(x, 12.5, z);
                    tree.castShadow = true;
                    scene.add(tree);
                } else {
                    const tomb = new THREE.Mesh(tombGeo, stoneMaterial);
                    tomb.position.set(x, 4, z);
                    tomb.rotation.y = (Math.random() - 0.5);
                    tomb.castShadow = true;
                    scene.add(tomb);
                }
            }
        }

        function spawnGhost() {
            // 難度控制：數量上限
            // 基礎 10 隻，每升一級多 2 隻
            const maxEnemies = 10 + (player.difficultyLevel - 1) * 2;
            
            if (enemyUnits.length > maxEnemies) return;
            
            const ghostGroup = new THREE.Group();
            
            const bodyGeo = new THREE.ConeGeometry(4, 10, 8, 1, true); 
            const bodyMat = new THREE.MeshStandardMaterial({ 
                color: 0xccffff, emissive: 0x004444, transparent: true, opacity: 0.8, side: THREE.DoubleSide 
            });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 5;
            ghostGroup.add(body);

            const headGeo = new THREE.SphereGeometry(2.5, 16, 16);
            const head = new THREE.Mesh(headGeo, bodyMat);
            head.position.y = 10;
            ghostGroup.add(head);

            const eyeGeo = new THREE.SphereGeometry(0.5);
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
            leftEye.position.set(-1, 10.5, 2);
            ghostGroup.add(leftEye);
            const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
            rightEye.position.set(1, 10.5, 2);
            ghostGroup.add(rightEye);
            
            const angle = Math.random() * Math.PI * 2;
            const radius = 80 + Math.random() * 200;
            ghostGroup.position.x = controls.getObject().position.x + Math.cos(angle) * radius;
            ghostGroup.position.z = controls.getObject().position.z + Math.sin(angle) * radius;
            ghostGroup.position.y = 2;

            scene.add(ghostGroup);
            
            // 難度控制：速度
            // 基礎速度 15-25，每級增加 10%
            const speedMultiplier = 1 + (player.difficultyLevel - 1) * 0.1;
            const baseSpeed = 15 + Math.random() * 10;
            
            enemyUnits.push({ 
                group: ghostGroup, 
                hp: 100 + (player.difficultyLevel * 10), // 血量也稍微增加
                speed: baseSpeed * speedMultiplier, 
                floatOffset: Math.random() * 100 
            });
        }

        function spawnDrop(position) {
            const rand = Math.random();
            let type = null;
            
            if (rand < 0.1) {
                type = 'weapon';
            } else if (rand < 0.5) { 
                type = 'ammo';
            }
            
            if (!type) return;

            let mesh;
            if (type === 'ammo') {
                const geo = new THREE.BoxGeometry(2, 2, 2);
                mesh = new THREE.Mesh(geo, ammoMat);
                mesh.userData = { type: 'ammo', label: '彈藥箱' };
            } else {
                const geo = new THREE.BoxGeometry(1, 1, 4);
                mesh = new THREE.Mesh(geo, weaponDropMat);
                mesh.userData = { type: 'weapon', label: '★超級武器★', rotateSpeed: 3 };
            }

            mesh.position.copy(position);
            mesh.position.y = 3; 
            scene.add(mesh);
            dropItems.push(mesh);
        }

        function tryPickup() {
            if (focusItem) {
                const index = dropItems.indexOf(focusItem);
                if (index > -1) {
                    pickupItemAction(focusItem);
                    scene.remove(focusItem);
                    dropItems.splice(index, 1);
                    focusItem = null;
                    pickupMsg.style.display = 'none';
                }
            }
        }

        function pickupItemAction(item) {
            if (item.userData.type === 'ammo') {
                const amount = 12 + Math.floor(Math.random() * 12);
                player.reserveAmmo += amount;
                addScore(50); 
                createFloatingText("彈藥 +"+amount, item.position, '#00ff00');
            } else if (item.userData.type === 'weapon') {
                if (!player.isSuperWeapon) {
                    player.damage = 100; 
                    player.isSuperWeapon = true;
                    
                    // --- 切換武器塗裝 ---
                    weaponNameEl.innerText = "★ 黃金毀滅者 ★";
                    weaponNameEl.style.color = "gold";
                    
                    playerWeapon.material = superGunMat; // 套用新的黃金材質
                    
                    const bar = playerWeapon.getObjectByName("glowBar");
                    if(bar) bar.material.color.setHex(0xff0000); 

                    addScore(500); 
                    createFloatingText("獲得超級武器!", item.position, '#ffff00');
                } else {
                    player.reserveAmmo += 20;
                    addScore(50);
                    createFloatingText("彈藥補給 +20", item.position, '#ffff00');
                }
            }
            updateUI();
        }

        function createFloatingText(text, pos, color) {
            const div = document.createElement('div');
            div.innerText = text;
            div.style.position = 'absolute';
            div.style.color = color;
            div.style.fontWeight = 'bold';
            div.style.fontSize = '20px';
            div.style.textShadow = '2px 2px 0 #000';
            div.style.pointerEvents = 'none';
            document.body.appendChild(div);

            const vec = pos.clone();
            vec.project(camera);
            const x = (vec.x * .5 + .5) * window.innerWidth;
            const y = (-(vec.y * .5) + .5) * window.innerHeight;

            div.style.left = x + 'px';
            div.style.top = y + 'px';

            let op = 1;
            let up = 0;
            const anim = setInterval(() => {
                op -= 0.02;
                up += 1;
                div.style.opacity = op;
                div.style.top = (y - up) + 'px';
                if (op <= 0) {
                    clearInterval(anim);
                    div.remove();
                }
            }, 30);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space': if (canJump === true) velocity.y += 250; canJump = false; break;
                case 'KeyR': reloadWeapon(); break;
                case 'KeyE': tryPickup(); break; 
            }
        }
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }

        function onMouseDown(event) {
            if (!controls.isLocked || player.hp <= 0 || player.isReloading) return;
            
            if (player.ammo <= 0) {
                reloadWeapon(); 
                return;
            }

            const now = performance.now();
            if (now - lastShootTime < 200) return; 
            lastShootTime = now;

            player.ammo--;
            updateUI();

            if(playerWeapon) {
                playerWeapon.position.z += 0.5;
                playerWeapon.rotation.x += 0.1;
                setTimeout(()=> {
                    playerWeapon.position.z -= 0.5;
                    playerWeapon.rotation.x -= 0.1;
                }, 80);
            }

            const flashColor = player.isSuperWeapon ? 0xffaa00 : 0x00ff00;
            const flash = new THREE.PointLight(flashColor, 10, 30);
            flash.position.set(2, -1, -5);
            camera.add(flash);
            setTimeout(() => camera.remove(flash), 50);

            const shootRaycaster = new THREE.Raycaster();
            shootRaycaster.setFromCamera(new THREE.Vector2(0, 0), camera);

            let allEnemyParts = [];
            enemyUnits.forEach(u => {
                u.group.children.forEach(child => allEnemyParts.push(child));
            });

            const intersects = shootRaycaster.intersectObjects(allEnemyParts);

            if (intersects.length > 0) {
                const hitObject = intersects[0].object;
                const hitGroup = hitObject.parent; 
                const index = enemyUnits.findIndex(u => u.group === hitGroup);
                
                if (index > -1) {
                    hitEnemy(index);
                }
            }
        }

        function hitEnemy(index) {
            const unit = enemyUnits[index];
            unit.hp -= player.damage;

            unit.group.children.forEach(mesh => {
                if (mesh.material.emissive) {
                    const oldColor = mesh.material.emissive.getHex();
                    mesh.material.emissive.setHex(0xff0000);
                    setTimeout(() => mesh.material.emissive.setHex(oldColor), 100);
                }
            });

            if (unit.hp <= 0) {
                destroyEnemy(index);
            }
        }

        function destroyEnemy(index) {
            const unit = enemyUnits[index];
            spawnDrop(unit.group.position); 

            scene.remove(unit.group);
            enemyUnits.splice(index, 1);
            addScore(100); 
            
            const pGeo = new THREE.BufferGeometry();
            const pCount = 20;
            const pPos = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) pPos[i] = (Math.random()-0.5)*5;
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            const pMat = new THREE.PointsMaterial({color: 0xccffff, size: 1});
            const particles = new THREE.Points(pGeo, pMat);
            particles.position.copy(unit.group.position);
            particles.position.y += 5;
            scene.add(particles);
            setTimeout(() => scene.remove(particles), 500);
        }

        function updateGameState(delta) {
            const playerPos = controls.getObject().position;
            const time = clock.elapsedTime;

            enemyUnits.forEach(unit => {
                unit.group.lookAt(playerPos.x, unit.group.position.y, playerPos.z);
                const dir = new THREE.Vector3().subVectors(playerPos, unit.group.position).normalize();
                const dist = unit.group.position.distanceTo(playerPos);

                if (dist > 10) {
                    unit.group.position.add(dir.multiplyScalar(unit.speed * delta));
                } else {
                    player.hp -= delta * 20;
                    updateUI();
                    
                    blocker.style.backgroundColor = `rgba(255, 0, 0, ${(100-player.hp)/200})`;
                    
                    if (player.hp <= 0) {
                        controls.unlock();
                        instructions.innerHTML = `<h1 style="color:red">死亡</h1><p>最終得分: <span style="color:yellow; font-size:40px">${player.score}</span></p><p>存活等級: ${player.difficultyLevel}</p><p>點擊刷新重試</p>`;
                        instructions.onclick = () => location.reload();
                    }
                }
                unit.group.position.y = 2 + Math.sin(time * 3 + unit.floatOffset) * 1.5;
            });

            // --- 掉落物更新 ---
            let closestDist = 20; 
            let closestItem = null;

            dropItems.forEach((item) => {
                item.rotation.y += delta * (item.userData.rotateSpeed || 1);
                item.position.y = 3 + Math.sin(time * 2) * 0.5;

                const dx = playerPos.x - item.position.x;
                const dz = playerPos.z - item.position.z;
                const dist2D = Math.sqrt(dx*dx + dz*dz); 
                
                if (dist2D < 10) { 
                    if (dist2D < closestDist) {
                        closestDist = dist2D;
                        closestItem = item;
                    }
                }
            });

            if (closestItem) {
                focusItem = closestItem;
                pickupMsg.style.display = 'block';
                const typeName = closestItem.userData.label || "物品";
                pickupMsg.innerText = `按 [E] 拾取 ${typeName}`;
            } else {
                focusItem = null;
                pickupMsg.style.display = 'none';
            }

            // --- 怪物生成邏輯 (受難度影響) ---
            // 基礎生成機率 0.02, 每級增加一點點頻率
            const spawnChance = 0.02 + (player.difficultyLevel * 0.005);
            // 檢查是否達到當前等級的數量上限
            const maxEnemies = 10 + (player.difficultyLevel - 1) * 2;

            if (enemyUnits.length < maxEnemies && Math.random() < spawnChance && player.hp > 0) {
                spawnGhost();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); 

            if (controls.isLocked === true && player.hp > 0) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(- velocity.x * delta);
                controls.moveForward(- velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta);

                if (controls.getObject().position.y < 12) {
                    velocity.y = 0;
                    controls.getObject().position.y = 12;
                    canJump = true;
                }
                
                updateGameState(delta);
            } else if (player.hp > 0) {
                blocker.style.backgroundColor = 'rgba(0,0,0,0.8)';
            }

            renderer.render(scene, camera);
        }
    </script>
