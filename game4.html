<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Advanced Three.js FPS Shooter</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #blocker {
            position: absolute; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #ffffff; z-index: 999;
        }
        #instructions { font-size: 30px; cursor: pointer; text-align: center; }
        #ui {
            position: absolute; top: 10px; left: 10px; color: #00ff00;
            font-size: 20px; font-weight: bold; pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: transparent;
            border: 2px solid rgba(0, 255, 0, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #crosshair::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: red;
            transform: translate(-50%, -50%); border-radius: 50%;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <div id="ui">
        SCORE: <span id="score">0</span> | HEALTH: <span id="health">100</span>
    </div>
    <div id="crosshair"></div>
    
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:40px">點擊畫面開始遊戲</p>
            <p>移動: W, A, S, D</p>
            <p>跳躍: SPACE</p>
            <p>射擊: 滑鼠左鍵</p>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- 全局變數設置 ---
        let camera, scene, renderer, controls;
        let raycaster;
        
        // 移動相關變數
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        
        // 遊戲邏輯變數
        let prevTime = performance.now();
        const enemies = [];
        let score = 0;
        let health = 100;
        let lastShootTime = 0;
        
        // HTML 元素
        const scoreEl = document.getElementById('score');
        const healthEl = document.getElementById('health');
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');

        init();
        animate();

        function init() {
            // 1. 初始化場景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111); // 深色背景
            scene.fog = new THREE.Fog(0x111111, 0, 750); // 迷霧效果增強深度感

            // 2. 設置燈光
            const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);
            
            // 點光源模擬太陽/主要光源
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(100, 100, 50);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // 3. 設置相機
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 10; // 玩家高度

            // 4. 控制器 (FPS 視角)
            controls = new PointerLockControls(camera, document.body);

            instructions.addEventListener('click', function () {
                controls.lock();
            });

            controls.addEventListener('lock', function () {
                instructions.style.display = 'none';
                blocker.style.display = 'none';
            });

            controls.addEventListener('unlock', function () {
                blocker.style.display = 'flex';
                instructions.style.display = '';
            });

            scene.add(controls.getObject());

            // 5. 鍵盤事件監聽
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump === true) velocity.y += 350; canJump = false; break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown); // 射擊

            // 6. 射線 (用於射擊判定)
            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, - 1, 0), 0, 10);

            // 7. 構建環境 (地板)
            const floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            floorGeometry.rotateX(- Math.PI / 2);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222222,
                wireframe: false
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            scene.add(floor);
            
            // 添加地板網格輔助線
            const gridHelper = new THREE.GridHelper(2000, 100, 0x00ff00, 0x444444);
            scene.add(gridHelper);

            // 8. 隨機生成一些障礙物
            const boxGeometry = new THREE.BoxGeometry(20, 20, 20);
            const boxMaterial = new THREE.MeshStandardMaterial({ color: 0x4444aa });

            for (let i = 0; i < 50; i++) {
                const box = new THREE.Mesh(boxGeometry, boxMaterial);
                box.position.x = Math.floor(Math.random() * 20 - 10) * 40;
                box.position.y = 10;
                box.position.z = Math.floor(Math.random() * 20 - 10) * 40;
                scene.add(box);
            }

            // 9. 渲染器設置
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
        }

        // --- 射擊邏輯 ---
        function onMouseDown(event) {
            if (!controls.isLocked) return;

            // 簡單的冷卻時間
            const now = performance.now();
            if (now - lastShootTime < 200) return; 
            lastShootTime = now;

            // 視覺效果：槍口閃光 (簡單模擬)
            const flash = new THREE.PointLight(0xffaa00, 1, 30);
            flash.position.set(0, -1, -2);
            camera.add(flash);
            setTimeout(() => camera.remove(flash), 50);

            // 射線檢測
            const shootRaycaster = new THREE.Raycaster();
            shootRaycaster.setFromCamera(new THREE.Vector2(0, 0), camera); // 從螢幕中心發射

            const intersects = shootRaycaster.intersectObjects(enemies);

            if (intersects.length > 0) {
                // 擊中敵人
                const hitEnemy = intersects[0].object;
                scene.remove(hitEnemy); // 移除敵人
                
                // 從陣列中移除
                const index = enemies.indexOf(hitEnemy);
                if (index > -1) enemies.splice(index, 1);
                
                score += 100;
                scoreEl.innerText = score;
                
                // 擊中特效
                createExplosion(intersects[0].point);
            }
        }

        function createExplosion(position) {
            // 這裡可以做更複雜的粒子系統，暫時用紅色方塊代替爆炸
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const particle = new THREE.Mesh(geometry, material);
            particle.position.copy(position);
            scene.add(particle);
            
            // 簡單動畫：縮小並消失
            let scale = 1.0;
            const animateExplosion = () => {
                scale -= 0.1;
                particle.scale.set(scale, scale, scale);
                if (scale > 0) requestAnimationFrame(animateExplosion);
                else scene.remove(particle);
            };
            animateExplosion();
        }

        // --- 敵人生成與 AI ---
        function spawnEnemy() {
            if (enemies.length > 10) return; // 限制數量

            const geometry = new THREE.DodecahedronGeometry(10); // 多面體作為敵人
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.2, metalness: 0.5 });
            const enemy = new THREE.Mesh(geometry, material);

            // 隨機位置 (遠離玩家)
            const angle = Math.random() * Math.PI * 2;
            const radius = 100 + Math.random() * 200;
            enemy.position.x = controls.getObject().position.x + Math.cos(angle) * radius;
            enemy.position.z = controls.getObject().position.z + Math.sin(angle) * radius;
            enemy.position.y = 10;

            scene.add(enemy);
            enemies.push(enemy);
        }

        function updateEnemies(delta) {
            const playerPos = controls.getObject().position;
            
            enemies.forEach(enemy => {
                // 簡單 AI：朝向玩家移動
                const direction = new THREE.Vector3().subVectors(playerPos, enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(30 * delta)); // 移動速度
                enemy.rotation.x += 2 * delta;
                enemy.rotation.y += 2 * delta;

                // 碰撞檢測 (敵人碰到玩家)
                if (enemy.position.distanceTo(playerPos) < 15) {
                    health -= 1;
                    healthEl.innerText = Math.max(0, health);
                    if (health <= 0) {
                        document.exitPointerLock();
                        alert("GAME OVER! Score: " + score);
                        location.reload();
                    }
                }
            });
            
            // 隨機生成敵人
            if (Math.random() < 0.02) spawnEnemy();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 遊戲主循環 ---
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();

            if (controls.isLocked === true) {
                const delta = (time - prevTime) / 1000;

                // --- 物理運動邏輯 ---
                velocity.x -= velocity.x * 10.0 * delta; // 阻尼 (摩擦力)
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; // 重力

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // 確保對角線移動速度一致

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(- velocity.x * delta);
                controls.moveForward(- velocity.z * delta);
                
                controls.getObject().position.y += (velocity.y * delta); // 應用垂直速度

                // 地面碰撞檢測
                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }
                
                // --- 更新遊戲邏輯 ---
                updateEnemies(delta);
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
