    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        let raycaster;
        const clock = new THREE.Clock();
        
        const player = {
            hp: 100, maxHp: 100,

        const velocity = new THREE.Vector3();

        // --- Èü≥ÊïàÂºïÊìé (Web Audio API) ---
        const SoundGen = {
            ctx: null,
            masterGain: null,
            musicNodes: [],
            creepyInterval: null,

            init: function() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.6; 
                this.masterGain.connect(this.ctx.destination);
                
                this.startContinuousMusic();
            },

            // ÈÄöÁî®Èü≥Ë™øÊí≠Êîæ
            playTone: function(freq, type, duration, vol, slideTo = null) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                if (slideTo) {
                    osc.frequency.exponentialRampToValueAtTime(slideTo, this.ctx.currentTime + duration);
                }
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },

            // Âô™Èü≥ (ÊßçËÅ≤/ËÖ≥Ê≠•)
            playNoise: function(duration, vol, filterFreq = null) {
                if (!this.ctx) return;
                const bufferSize = this.ctx.sampleRate * duration;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                
                if (filterFreq) {
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = filterFreq;
                    noise.connect(filter);
                    filter.connect(gain);
                } else {
                    noise.connect(gain);
                }
                gain.connect(this.masterGain);
                noise.start();
            },

            // --- Êñ∞ÁâàÈü≥Ê®ÇÈÇèËºØ ---
            startContinuousMusic: function() {
                if (!this.ctx) return;
                this.stopMusic();

                // 1. Âü∫Á§é‰ΩéÈü≥ (Bass Drone) - Ê∞∏ÈÅ†ÊåÅÁ∫å
                const bassOsc = this.ctx.createOscillator();
                bassOsc.type = 'sawtooth';
                bassOsc.frequency.value = 55; // A1
                const bassGain = this.ctx.createGain();
                bassGain.gain.value = 0.15;
                const bassFilter = this.ctx.createBiquadFilter();
                bassFilter.type = 'lowpass';
                bassFilter.frequency.value = 150; // ÂæàÊÇ∂ÁöÑ‰ΩéÈü≥
                bassOsc.connect(bassFilter);
                bassFilter.connect(bassGain);
                bassGain.connect(this.masterGain);
                bassOsc.start();
                this.musicNodes.push(bassOsc);

                // 2. ÈªëÊöóÊ∞õÂúçÂíåÂº¶ (Dark Pad) - ÊåÅÁ∫åÊºîÂ•è A Minor (A, C, E)
                // ‰ΩøÁî®Â§öÂÄãÊåØÁõ™Âô®Á®çÂæÆÂ§±Ë´ß (Detune) ‰æÜË£ΩÈÄ†ÂéöÂ∫¶
                const chordNotes = [110, 130.81, 164.81]; // A2, C3, E3
                
                chordNotes.forEach((freq, index) => {
                    const osc = this.ctx.createOscillator();
                    osc.type = 'triangle'; // ‰∏âËßíÊ≥¢ÊØîËºÉÊüîÂíåÔºåÂÉèÁÆ°È¢®Áê¥ÊàñÂº¶Ê®Ç
                    osc.frequency.value = freq;
                    
                    // Á®çÂæÆÂ§±Ë´ßÔºåËÆìËÅ≤Èü≥‰∏çÈÇ£È∫ºÊ≠ªÊùø
                    osc.detune.value = (Math.random() - 0.5) * 10; 

                    const gain = this.ctx.createGain();
                    gain.gain.value = 0.08; // Èü≥ÈáèÈÅ©‰∏≠

                    // ÊØèÂÄãÈü≥ÈÉΩÊúâÁç®Á´ãÁöÑ LFO ‰æÜÊéßÂà∂Èü≥ÈáèËµ∑‰ºèÔºåË£ΩÈÄ†„ÄåÂëºÂê∏ÊÑü„Äç
                    const lfo = this.ctx.createOscillator();
                    lfo.type = 'sine';
                    lfo.frequency.value = 0.1 + (Math.random() * 0.1); // Á∑©ÊÖ¢Ê≥¢Âãï
                    const lfoGain = this.ctx.createGain();
                    lfoGain.gain.value = 0.02; // Ê≥¢ÂãïÂπÖÂ∫¶
                    
                    lfo.connect(lfoGain);
                    lfoGain.connect(gain.gain); // LFO ÊéßÂà∂Èü≥Èáè
                    lfo.start();
                    this.musicNodes.push(lfo);

                    osc.connect(gain);
                    gain.connect(this.masterGain);
                    osc.start();
                    this.musicNodes.push(osc);
                });

                // 3. ‰øùÁïôÊÄ™ËÅ≤ (Random Stabs)
                const playCreepySound = () => {
                    if(Math.random() > 0.65) return; // ÂÅ∂ÁàæËß∏Áôº
                    
                    // Èö®Ê©üÈ´òÈü≥ÈáëÂ±¨ËÅ≤
                    const type = Math.random() > 0.5 ? 'sine' : 'sawtooth';
                    const freq = 300 + Math.random() * 800; // ËºÉÈ´òÈ†ª
                    const dur = 2 + Math.random() * 3;
                    
                    const osc = this.ctx.createOscillator();
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                    // Èü≥È´ò‰∏ãÊªë (Â¶ÇÂ∞ñÂè´ÊàñÊéâËêΩËÅ≤)
                    osc.frequency.exponentialRampToValueAtTime(freq * 0.5, this.ctx.currentTime + dur);
                    
                    const gain = this.ctx.createGain();
                    gain.gain.setValueAtTime(0, this.ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0.05, this.ctx.currentTime + 0.2);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + dur);
                    
                    // Âä†‰∏äÂª∂ÈÅ≤ (Echo) Â¢ûÂä†Á©∫Êõ†ÊÑü
                    const delay = this.ctx.createDelay();
                    delay.delayTime.value = 0.4;
                    const feedback = this.ctx.createGain();
                    feedback.gain.value = 0.4;

                    osc.connect(gain);
                    gain.connect(delay);
                    delay.connect(feedback);
                    feedback.connect(delay);
                    delay.connect(this.masterGain);
                    gain.connect(this.masterGain); // ÂéüÈü≥‰πüËº∏Âá∫
                    
                    osc.start();
                    osc.stop(this.ctx.currentTime + dur + 1);
                };

                this.creepyInterval = setInterval(playCreepySound, 3500); // 3.5ÁßíÊ™¢Êü•‰∏ÄÊ¨°
            },

            stopMusic: function() {
                this.musicNodes.forEach(node => {
                    try { node.stop(); } catch(e){}
                    try { node.disconnect(); } catch(e){}
                });
                this.musicNodes = [];
                if(this.creepyInterval) clearInterval(this.creepyInterval);
            },

            // --- Âãï‰ΩúÈü≥Êïà ---
            shoot: function(isSuper) {
                const freq = isSuper ? 800 : 400;
                const endFreq = isSuper ? 100 : 50;
                this.playTone(freq, 'sawtooth', 0.15, 0.2, endFreq);
                this.playNoise(0.1, 0.3);
            },
            empty: function() {
                this.playTone(800, 'square', 0.05, 0.1);
            },
            reload: function() {
                if (!this.ctx) return;
                setTimeout(() => this.playTone(600, 'square', 0.1, 0.1), 0);
                setTimeout(() => this.playTone(800, 'square', 0.1, 0.1), 400);
                setTimeout(() => this.playTone(500, 'sine', 0.2, 0.1), 1000);
            },
            pickup: function() {
                this.playTone(400, 'sine', 0.1, 0.2);
                setTimeout(() => this.playTone(600, 'sine', 0.2, 0.2), 100);
            },
            footstep: function() {
                this.playNoise(0.05, 0.1, 200);
            }
        };

        init();
        animate();

        // Á¥ãÁêÜÁîüÊàê
        function generateTexture(type) {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            if (type === 'grass') ctx.fillStyle = '#1a221a'; 
            if (type === 'stone') ctx.fillStyle = '#333333';
            if (type === 'wood') ctx.fillStyle = '#221100';
            if (type === 'ammo') ctx.fillStyle = '#004400';
            if (type === 'gold') ctx.fillStyle = '#665500';
            
            if (type === 'gun_normal') {
                ctx.fillStyle = '#333344'; 
                ctx.fillRect(0,0,size,size);
                ctx.strokeStyle = '#444455';
                ctx.lineWidth = 2;
                for(let i=0; i<50; i+=10) {
                    ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(size, i+size/2); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i+size/2, size); ctx.stroke();
                }
                return new THREE.CanvasTexture(canvas);
            }

            if (type === 'gun_super') {
                const grad = ctx.createLinearGradient(0,0,size,size);
                grad.addColorStop(0, '#AA8800'); grad.addColorStop(1, '#FFDD00');
                ctx.fillStyle = grad; ctx.fillRect(0,0,size,size);
                ctx.strokeStyle = '#ff5500'; ctx.shadowColor = '#ff0000'; ctx.shadowBlur = 15; ctx.lineWidth = 5;
                for(let i=0; i<25; i++) {
                    ctx.beginPath();
                    ctx.moveTo(Math.random()*size, Math.random()*size);
                    ctx.lineTo(Math.random()*size, Math.random()*size);
                    ctx.stroke();
                }
                return new THREE.CanvasTexture(canvas);
            }

            ctx.fillRect(0, 0, size, size);
            for (let i = 0; i < 3000; i++) {
                const x = Math.random() * size;
                const y = Math.random() * size;
                const w = Math.random() * 3 + 1;
                if (type === 'grass') { ctx.fillStyle = Math.random() < 0.5 ? '#113311' : '#224422'; ctx.fillRect(x, y, w, w); }
                else if (type === 'stone') { ctx.fillStyle = Math.random() < 0.5 ? '#222' : '#555'; ctx.fillRect(x, y, w*2, w*2); }
                else if (type === 'gold') { ctx.fillStyle = '#ffdd00'; ctx.fillRect(x, y, 2, 2); }
                else if (type === 'ammo') { ctx.fillStyle = '#00ff00'; if(i < 50) ctx.fillRect(100, i*10, 312, 5); }
            }
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        function createComplexGunModel(material) {
            const gunGroup = new THREE.Group();

            const bodyGeo = new THREE.BoxGeometry(0.6, 0.8, 2.5);
            const body = new THREE.Mesh(bodyGeo, material);
            gunGroup.add(body);

            const upperGeo = new THREE.BoxGeometry(0.5, 0.4, 2.8);
            const upper = new THREE.Mesh(upperGeo, material);
            upper.position.set(0, 0.6, -0.2);
            gunGroup.add(upper);

            const barrelGeo = new THREE.CylinderGeometry(0.12, 0.12, 2, 16);
            barrelGeo.rotateX(Math.PI / 2);
            const barrel = new THREE.Mesh(barrelGeo, material);
            barrel.position.set(0, 0.5, -2.5);
            gunGroup.add(barrel);

            const muzzleGeo = new THREE.CylinderGeometry(0.18, 0.15, 0.5, 8);
            muzzleGeo.rotateX(Math.PI / 2);
            const muzzle = new THREE.Mesh(muzzleGeo, material);
            muzzle.position.set(0, 0.5, -3.6);
            gunGroup.add(muzzle);

            const gripGeo = new THREE.BoxGeometry(0.5, 1.2, 0.7);
            const grip = new THREE.Mesh(gripGeo, material);
            grip.rotation.x = Math.PI / 6;
            grip.position.set(0, -0.8, 0.8);
            gunGroup.add(grip);

            const magGeo = new THREE.BoxGeometry(0.4, 1.5, 0.8);
            const mag = new THREE.Mesh(magGeo, material);
            mag.rotation.x = -Math.PI / 12;
            mag.position.set(0, -0.8, -0.5);
            gunGroup.add(mag);

            const scopeBaseGeo = new THREE.BoxGeometry(0.4, 0.2, 1);
            const scopeBase = new THREE.Mesh(scopeBaseGeo, material);
            scopeBase.position.set(0, 0.9, 0);
            gunGroup.add(scopeBase);
            
            const scopeTubeGeo = new THREE.CylinderGeometry(0.2, 0.25, 1.2, 16);
            scopeTubeGeo.rotateX(Math.PI / 2);
            const scopeTube = new THREE.Mesh(scopeTubeGeo, material);
            scopeTube.position.set(0, 1.1, -0.2);
            gunGroup.add(scopeTube);

            const glowGeo = new THREE.BoxGeometry(0.05, 0.15, 1.8);
            const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const glowBar = new THREE.Mesh(glowGeo, glowMat);
            glowBar.position.set(0.31, 0.1, 0);
            glowBar.name = "glowBar";
            gunGroup.add(glowBar);

            gunGroup.position.set(2, -1.8, -3);
            gunGroup.scale.set(1.5, 1.5, 1.5);

            return gunGroup;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050508);
            scene.fog = new THREE.FogExp2(0x050508, 0.005); 

            const ambientLight = new THREE.AmbientLight(0x555566, 0.5);
            scene.add(ambientLight);
            
            const moonLight = new THREE.DirectionalLight(0xffffff, 0.5);
            moonLight.position.set(50, 100, 50);
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 2048;
            moonLight.shadow.mapSize.height = 2048;
            scene.add(moonLight);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 12;
            
            const flashlight = new THREE.SpotLight(0xffffee, 100, 300, 0.5, 0.5, 1);
            flashlight.position.set(0, 0, 0);
            flashlight.target.position.set(0, 0, -1);
            camera.add(flashlight);
            camera.add(flashlight.target);

            const gunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            gunLight.position.set(5, 5, 0); 
            gunLight.target.position.set(0, -2, -3); 
            camera.add(gunLight);
            camera.add(gunLight.target);

            normalGunMat = new THREE.MeshStandardMaterial({ 
                map: generateTexture('gun_normal'),
                roughness: 0.5, metalness: 0.7 
            });
            
            superGunMat = new THREE.MeshStandardMaterial({ 
                map: generateTexture('gun_super'),
                roughness: 0.2, metalness: 1.0,
                emissive: 0xaa4400, emissiveIntensity: 0.6
            });

            playerWeaponGroup = createComplexGunModel(normalGunMat);
            camera.add(playerWeaponGroup);

            controls = new PointerLockControls(camera, document.body);

            instructions.addEventListener('click', function () { 
                controls.lock(); 
                if(!SoundGen.ctx) SoundGen.init();
                else if (SoundGen.ctx.state === 'suspended') SoundGen.ctx.resume();
            });

            controls.addEventListener('lock', function () { 
                instructions.style.display = 'none'; 
                blocker.style.display = 'none'; 
            });
            controls.addEventListener('unlock', function () { 
                if(player.hp > 0) {
                    blocker.style.display = 'flex'; 
                    instructions.style.display = ''; 
                    pickupMsg.style.display = 'none'; 
                }
            });
            scene.add(controls.getObject());

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);
            window.addEventListener('resize', onWindowResize);

            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, - 1, 0), 0, 10);

            const grassTex = generateTexture('grass');
            grassTex.repeat.set(50, 50);
            floorMaterial = new THREE.MeshStandardMaterial({ map: grassTex, roughness: 0.9 });
            stoneMaterial = new THREE.MeshStandardMaterial({ map: generateTexture('stone'), roughness: 0.6 });
            woodMaterial = new THREE.MeshStandardMaterial({ map: generateTexture('wood'), roughness: 0.9 });
            
            ammoMat = new THREE.MeshStandardMaterial({ 
                color: 0x00ff00, 
                map: generateTexture('ammo'),
                emissive: 0x002200 
            });
            weaponDropMat = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, 
                map: generateTexture('gold'),
                emissive: 0x443300,
                metalness: 1, roughness: 0.2
            });

            createEnvironment();
            for(let i=0; i<5; i++) spawnGhost(); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            updateUI();
        }

        // --- Ê†∏ÂøÉÈÇèËºØ ---

        function updateUI() {
            hpText.innerText = Math.floor(player.hp);
            hpFill.style.width = Math.max(0, player.hp) + '%';
            ammoCountEl.innerText = player.ammo;
            ammoReserveEl.innerText = player.reserveAmmo;
            scoreValEl.innerText = player.score; 
            levelEl.innerText = `DANGER LEVEL: ${player.difficultyLevel}`;
            
            if (player.ammo <= 3) ammoCountEl.style.color = 'red';
            else ammoCountEl.style.color = '#ffff00';

            if (player.ammo === 0 && player.reserveAmmo > 0) {
                reloadMsg.style.display = 'block';
            } else {
                reloadMsg.style.display = 'none';
            }
        }

        function checkLevelUp() {
            const newLevel = 1 + Math.floor(player.score / 1000);
            if (newLevel > player.difficultyLevel) {
                player.difficultyLevel = newLevel;
                levelEl.style.color = 'red';
                levelEl.style.fontSize = '30px';
                setTimeout(() => {
                    levelEl.style.color = '#ff00ff';
                    levelEl.style.fontSize = '18px';
                }, 500);
            }
        }

        function addScore(amount) {
            player.score += amount;
            scoreValEl.style.color = '#00ff00';
            scoreValEl.style.fontSize = '50px';
            setTimeout(() => {
                scoreValEl.style.color = 'white';
                scoreValEl.style.fontSize = '40px';
            }, 100);
            
            checkLevelUp(); 
            updateUI();
        }

        function reloadWeapon() {
            if (player.isReloading || player.ammo === player.maxMag || player.reserveAmmo === 0) return;

            player.isReloading = true;
            crosshair.classList.add('reloading');
            SoundGen.reload(); 
            
            const originalY = -1.8; 
            let timer = 0;
            
            const reloadInterval = setInterval(() => {
                timer += 0.05;
                if (timer < 0.5) {
                    playerWeaponGroup.rotation.x -= 0.1;
                    playerWeaponGroup.position.y -= 0.05;
                } else if (timer > 1.0) {
                    playerWeaponGroup.rotation.x += 0.1; 
                    playerWeaponGroup.position.y += 0.05;
                }

                if (timer >= 1.5) {
                    clearInterval(reloadInterval);
                    
                    const needed = player.maxMag - player.ammo;
                    const take = Math.min(needed, player.reserveAmmo);
                    player.ammo += take;
                    player.reserveAmmo -= take;
                    
                    playerWeaponGroup.rotation.x = 0;
                    playerWeaponGroup.position.y = originalY;
                    
                    player.isReloading = false;
                    crosshair.classList.remove('reloading');
                    updateUI();
                }
            }, 50);
        }

        function createEnvironment() {
            const floorGeometry = new THREE.PlaneGeometry(1000, 1000, 100, 100);
            floorGeometry.rotateX(- Math.PI / 2);
            const pos = floorGeometry.attributes.position;
            for ( let i = 0; i < pos.count; i ++ ) {
                 if (pos.getY(i) === 0) pos.setY( i, Math.random() * 2); 
            }
            floorGeometry.computeVertexNormals();
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.receiveShadow = true;
            scene.add(floor);

            const tombGeo = new THREE.BoxGeometry(5, 8, 2);
            const treeGeo = new THREE.ConeGeometry(3, 25, 6);

            for (let i = 0; i < 200; i++) {
                const x = (Math.random() - 0.5) * 800;
                const z = (Math.random() - 0.5) * 800;
                if (Math.abs(x) < 60 && Math.abs(z) < 60) continue;

                if (Math.random() < 0.2) {
                    const tree = new THREE.Mesh(treeGeo, woodMaterial);
                    tree.position.set(x, 12.5, z);
                    tree.castShadow = true;
                    scene.add(tree);
                } else {
                    const tomb = new THREE.Mesh(tombGeo, stoneMaterial);
                    tomb.position.set(x, 4, z);
                    tomb.rotation.y = (Math.random() - 0.5);
                    tomb.castShadow = true;
                    scene.add(tomb);
                }
            }
        }

        function spawnGhost() {
            const maxEnemies = 10 + (player.difficultyLevel - 1) * 2;
            if (enemyUnits.length > maxEnemies) return;
            
            const ghostGroup = new THREE.Group();
            
            const bodyGeo = new THREE.ConeGeometry(4, 10, 8, 1, true); 
            const bodyMat = new THREE.MeshStandardMaterial({ 
                color: 0xccffff, emissive: 0x004444, transparent: true, opacity: 0.8, side: THREE.DoubleSide 
            });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 5;
            ghostGroup.add(body);

            const headGeo = new THREE.SphereGeometry(2.5, 16, 16);
            const head = new THREE.Mesh(headGeo, bodyMat);
            head.position.y = 10;
            ghostGroup.add(head);

            const eyeGeo = new THREE.SphereGeometry(0.5);
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
            leftEye.position.set(-1, 10.5, 2);
            ghostGroup.add(leftEye);
            const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
            rightEye.position.set(1, 10.5, 2);
            ghostGroup.add(rightEye);
            
            const angle = Math.random() * Math.PI * 2;
            const radius = 80 + Math.random() * 200;
            ghostGroup.position.x = controls.getObject().position.x + Math.cos(angle) * radius;
            ghostGroup.position.z = controls.getObject().position.z + Math.sin(angle) * radius;
            ghostGroup.position.y = 2;

            scene.add(ghostGroup);
            
            const speedMultiplier = 1 + (player.difficultyLevel - 1) * 0.1;
            const baseSpeed = 15 + Math.random() * 10;
            
            enemyUnits.push({ 
                group: ghostGroup, 
                hp: 100 + (player.difficultyLevel * 10), 
                speed: baseSpeed * speedMultiplier, 
                floatOffset: Math.random() * 100 
            });
        }

        function spawnDrop(position) {
            const rand = Math.random();
            let type = 'ammo'; 
            if (rand < 0.2) type = 'weapon';
            
            let mesh;
            if (type === 'ammo') {
                const geo = new THREE.BoxGeometry(2, 2, 2);
                mesh = new THREE.Mesh(geo, ammoMat);
                mesh.userData = { type: 'ammo', label: 'ÂΩàËó•ÁÆ±' };
            } else {
                const geo = new THREE.BoxGeometry(1, 1, 4);
                mesh = new THREE.Mesh(geo, weaponDropMat);
                mesh.userData = { type: 'weapon', label: '‚òÖË∂ÖÁ¥öÊ≠¶Âô®‚òÖ', rotateSpeed: 3 };
            }

            mesh.position.copy(position);
            mesh.position.y = 3; 
            scene.add(mesh);
            dropItems.push(mesh);
        }

        function tryPickup() {
            if (focusItem) {
                const index = dropItems.indexOf(focusItem);
                if (index > -1) {
                    pickupItemAction(focusItem);
                    scene.remove(focusItem);
                    dropItems.splice(index, 1);
                    focusItem = null;
                    pickupMsg.style.display = 'none';
                }
            }
        }

        function pickupItemAction(item) {
            SoundGen.pickup(); 

            if (item.userData.type === 'ammo') {
                const amount = 12 + Math.floor(Math.random() * 12);
                player.reserveAmmo += amount;
                addScore(50); 
                createFloatingText("ÂΩàËó• +"+amount, item.position, '#00ff00');
            } else if (item.userData.type === 'weapon') {
                if (!player.isSuperWeapon) {
                    player.damage = 100; 
                    player.isSuperWeapon = true;
                    
                    weaponNameEl.innerText = "‚òÖ ÈªÉÈáëÊØÄÊªÖËÄÖ ‚òÖ";
                    weaponNameEl.style.color = "gold";
                    
                    playerWeaponGroup.traverse((child) => {
                        if (child.isMesh) {
                            if (child.name === 'glowBar') {
                                child.material.color.setHex(0xff0000); 
                            } else {
                                child.material = superGunMat; 
                            }
                        }
                    });

                    addScore(500); 
                    createFloatingText("Áç≤ÂæóË∂ÖÁ¥öÊ≠¶Âô®!", item.position, '#ffff00');
                } else {
                    player.reserveAmmo += 20;
                    addScore(50);
                    createFloatingText("ÂΩàËó•Ë£úÁµ¶ +20", item.position, '#ffff00');
                }
            }
            updateUI();
        }

        function createFloatingText(text, pos, color) {
            const div = document.createElement('div');
            div.innerText = text;
            div.style.position = 'absolute';
            div.style.color = color;
            div.style.fontWeight = 'bold';
            div.style.fontSize = '20px';
            div.style.textShadow = '2px 2px 0 #000';
            div.style.pointerEvents = 'none';
            document.body.appendChild(div);

            const vec = pos.clone();
            vec.project(camera);
            const x = (vec.x * .5 + .5) * window.innerWidth;
            const y = (-(vec.y * .5) + .5) * window.innerHeight;

            div.style.left = x + 'px';
            div.style.top = y + 'px';

            let op = 1;
            let up = 0;
            const anim = setInterval(() => {
                op -= 0.02;
                up += 1;
                div.style.opacity = op;
                div.style.top = (y - up) + 'px';
                if (op <= 0) {
                    clearInterval(anim);
                    div.remove();
                }
            }, 30);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space': if (canJump === true) velocity.y += 250; canJump = false; break;
                case 'KeyR': reloadWeapon(); break;
                case 'KeyE': tryPickup(); break; 
            }
        }
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }

        function onMouseDown(event) {
            if (!controls.isLocked || player.hp <= 0 || player.isReloading) return;
            
            if (player.ammo <= 0) {
                SoundGen.empty();
                reloadWeapon(); 
                return;
            }

            const now = performance.now();
            if (now - lastShootTime < 200) return; 
            lastShootTime = now;

            SoundGen.shoot(player.isSuperWeapon);

            player.ammo--;
            updateUI();

            if(playerWeaponGroup) {
                playerWeaponGroup.position.z += 0.3;
                playerWeaponGroup.rotation.x += 0.05;
                setTimeout(()=> {
                    playerWeaponGroup.position.z -= 0.3;
                    playerWeaponGroup.rotation.x -= 0.05;
                }, 80);
            }

            const flashColor = player.isSuperWeapon ? 0xffaa00 : 0x00ff00;
            const flash = new THREE.PointLight(flashColor, 10, 30);
            flash.position.set(2, -1, -5);
            camera.add(flash);
            setTimeout(() => camera.remove(flash), 50);

            const shootRaycaster = new THREE.Raycaster();
            shootRaycaster.setFromCamera(new THREE.Vector2(0, 0), camera);

            let allEnemyParts = [];
            enemyUnits.forEach(u => {
                u.group.children.forEach(child => allEnemyParts.push(child));
            });

            const intersects = shootRaycaster.intersectObjects(allEnemyParts);

            if (intersects.length > 0) {
                const hitObject = intersects[0].object;
                const hitGroup = hitObject.parent; 
                const index = enemyUnits.findIndex(u => u.group === hitGroup);
                
                if (index > -1) {
                    hitEnemy(index);
                }
            }
        }

        function hitEnemy(index) {
            const unit = enemyUnits[index];
            unit.hp -= player.damage;

            unit.group.children.forEach(mesh => {
                if (mesh.material.emissive) {
                    const oldColor = mesh.material.emissive.getHex();
                    mesh.material.emissive.setHex(0xff0000);
                    setTimeout(() => mesh.material.emissive.setHex(oldColor), 100);
                }
            });

            if (unit.hp <= 0) {
                destroyEnemy(index);
            }
        }

        function destroyEnemy(index) {
            const unit = enemyUnits[index];
            spawnDrop(unit.group.position); 

            scene.remove(unit.group);
            enemyUnits.splice(index, 1);
            addScore(100); 
            
            const pGeo = new THREE.BufferGeometry();
            const pCount = 20;
            const pPos = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) pPos[i] = (Math.random()-0.5)*5;
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            const pMat = new THREE.PointsMaterial({color: 0xccffff, size: 1});
            const particles = new THREE.Points(pGeo, pMat);
            particles.position.copy(unit.group.position);
            particles.position.y += 5;
            scene.add(particles);
            setTimeout(() => scene.remove(particles), 500);
        }

        function updateGameState(delta) {
            const playerPos = controls.getObject().position;
            const time = clock.elapsedTime;

            enemyUnits.forEach(unit => {
                unit.group.lookAt(playerPos.x, unit.group.position.y, playerPos.z);
                const dir = new THREE.Vector3().subVectors(playerPos, unit.group.position).normalize();
                const dist = unit.group.position.distanceTo(playerPos);

                if (dist > 10) {
                    unit.group.position.add(dir.multiplyScalar(unit.speed * delta));
                } else {
                    player.hp -= delta * 20;
                    updateUI();
                    
                    blocker.style.backgroundColor = `rgba(255, 0, 0, ${(100-player.hp)/200})`;
                    
                    if (player.hp <= 0) {
                        controls.unlock();
                        SoundGen.stopMusic();
                        instructions.innerHTML = `<h1 style="color:red">Ê≠ª‰∫°</h1><p>ÊúÄÁµÇÂæóÂàÜ: <span style="color:yellow; font-size:40px">${player.score}</span></p><p>Â≠òÊ¥ªÁ≠âÁ¥ö: ${player.difficultyLevel}</p><p>ÈªûÊìäÂà∑Êñ∞ÈáçË©¶</p>`;
                        instructions.onclick = () => location.reload();
                    }
                }
                unit.group.position.y = 2 + Math.sin(time * 3 + unit.floatOffset) * 1.5;
            });

            // --- ÊéâËêΩÁâ©Êõ¥Êñ∞ ---
            let closestDist = 20; 
            let closestItem = null;

            dropItems.forEach((item) => {
                item.rotation.y += delta * (item.userData.rotateSpeed || 1);
                item.position.y = 3 + Math.sin(time * 2) * 0.5;

                const dx = playerPos.x - item.position.x;
                const dz = playerPos.z - item.position.z;
                const dist2D = Math.sqrt(dx*dx + dz*dz); 
                
                if (dist2D < 10) { 
                    if (dist2D < closestDist) {
                        closestDist = dist2D;
                        closestItem = item;
                    }
                }
            });

            if (closestItem) {
                focusItem = closestItem;
                pickupMsg.style.display = 'block';
                const typeName = closestItem.userData.label || "Áâ©ÂìÅ";
                pickupMsg.innerText = `Êåâ [E] ÊãæÂèñ ${typeName}`;
            } else {
                focusItem = null;
                pickupMsg.style.display = 'none';
            }

            const spawnChance = 0.02 + (player.difficultyLevel * 0.005);
            const maxEnemies = 10 + (player.difficultyLevel - 1) * 2;

            if (enemyUnits.length < maxEnemies && Math.random() < spawnChance && player.hp > 0) {
                spawnGhost();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); 
            const time = performance.now();

            if (controls.isLocked === true && player.hp > 0) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                // --- ËÖ≥Ê≠•ËÅ≤Èü≥ÊïàÈÇèËºØ ---
                if (controls.isLocked && (moveForward || moveBackward || moveLeft || moveRight)) {
                    if (time - lastStepTime > 400 && canJump) { 
                        SoundGen.footstep();
                        lastStepTime = time;
                    }
                }

                controls.moveRight(- velocity.x * delta);
                controls.moveForward(- velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta);

                if (controls.getObject().position.y < 12) {
                    velocity.y = 0;
                    controls.getObject().position.y = 12;
                    canJump = true;
                }
                
                updateGameState(delta);
            } else if (player.hp > 0) {
                blocker.style.backgroundColor = 'rgba(0,0,0,0.8)';
            }

            renderer.render(scene, camera);
        }
    </script>
