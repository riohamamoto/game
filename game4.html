<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Graveyard Shooter - Native Textures</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background-color: #000; }
        #blocker {
            position: absolute; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #ffffff; z-index: 999;
        }
        #instructions { font-size: 30px; cursor: pointer; text-align: center; text-shadow: 2px 2px 4px #000; }
        #ui {
            position: absolute; top: 10px; left: 10px; color: #00ff00;
            font-size: 24px; font-weight: bold; pointer-events: none;
            text-shadow: 2px 2px 4px black;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 24px; height: 24px;
            background: transparent;
            border: 2px solid rgba(0, 255, 0, 0.7);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #crosshair::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: #00ff00;
            transform: translate(-50%, -50%); border-radius: 50%;
        }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <div id="ui">
        KILLS: <span id="score">0</span> | HEALTH: <span id="health">100</span>%
    </div>
    <div id="crosshair"></div>
    
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:50px; letter-spacing: 5px;">幽靈獵人：紋理修復版</p>
            <p>點擊畫面開始遊戲</p>
            <p>W, A, S, D 移動 | 空白鍵 跳躍 | 滑鼠左鍵 射擊</p>
            <p style="font-size: 16px; color: #88ff88;">(紋理已改為本機生成，保證可見)</p>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        let raycaster;
        const clock = new THREE.Clock();
        
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        
        let enemyUnits = []; 
        let score = 0;
        let health = 100;
        let lastShootTime = 0;
        let playerWeapon;
        
        // 材質變數
        let floorMaterial, stoneMaterial, woodMaterial;
        
        const scoreEl = document.getElementById('score');
        const healthEl = document.getElementById('health');
        const blocker = document.getElementById('blocker');

        init();
        animate();

        // --- 核心技術：動態生成紋理函數 ---
        function generateTexture(type) {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const context = canvas.getContext('2d');

            // 填充背景
            if (type === 'grass') context.fillStyle = '#224422'; // 深綠底
            if (type === 'stone') context.fillStyle = '#666666'; // 灰底
            if (type === 'wood') context.fillStyle = '#442211';  // 深棕底
            context.fillRect(0, 0, size, size);

            // 添加噪點/細節
            for (let i = 0; i < 4000; i++) {
                const x = Math.random() * size;
                const y = Math.random() * size;
                const w = Math.random() * 3 + 1;
                
                if (type === 'grass') {
                    // 草地雜點
                    context.fillStyle = Math.random() < 0.5 ? '#113311' : '#335533';
                    context.fillRect(x, y, w, w);
                } else if (type === 'stone') {
                    // 石頭斑點
                    context.fillStyle = Math.random() < 0.5 ? '#444444' : '#888888';
                    context.fillRect(x, y, w*2, w*2);
                } else if (type === 'wood') {
                    // 木紋線條
                    context.fillStyle = '#221100';
                    context.fillRect(x, Math.random() * size, 2, size); // 垂直紋路
                    i+=5; // 加速循環
                }
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510); // 深夜色
            scene.fog = new THREE.FogExp2(0x050510, 0.005); 

            // --- 燈光 ---
            const ambientLight = new THREE.AmbientLight(0x666688, 0.8); 
            scene.add(ambientLight);
            
            const moonLight = new THREE.DirectionalLight(0xffffff, 0.8);
            moonLight.position.set(50, 100, 50);
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 2048;
            moonLight.shadow.mapSize.height = 2048;
            scene.add(moonLight);

            // --- 相機與手電筒 ---
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 12;
            
            const flashlight = new THREE.SpotLight(0xffffee, 80, 250, 0.5, 0.5, 1);
            flashlight.position.set(0, 0, 0);
            flashlight.target.position.set(0, 0, -1);
            camera.add(flashlight);
            camera.add(flashlight.target);

            // --- 武器 (自製幾何體) ---
            const gunGeo = new THREE.BoxGeometry(1, 1, 4);
            const gunMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.2 });
            playerWeapon = new THREE.Mesh(gunGeo, gunMat);
            playerWeapon.position.set(2, -1.5, -3); 
            
            const glowGeo = new THREE.BoxGeometry(0.2, 0.2, 3);
            const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const glowBar = new THREE.Mesh(glowGeo, glowMat);
            glowBar.position.y = 0.6;
            playerWeapon.add(glowBar);
            
            camera.add(playerWeapon);

            controls = new PointerLockControls(camera, document.body);

            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', function () { controls.lock(); });
            controls.addEventListener('lock', function () { instructions.style.display = 'none'; blocker.style.display = 'none'; });
            controls.addEventListener('unlock', function () { blocker.style.display = 'flex'; instructions.style.display = ''; });
            scene.add(controls.getObject());

            // 事件
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);
            window.addEventListener('resize', onWindowResize);

            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, - 1, 0), 0, 10);

            // --- 生成環境材質 (重點修改) ---
            const grassTex = generateTexture('grass');
            grassTex.repeat.set(50, 50); // 地面重複平鋪
            floorMaterial = new THREE.MeshStandardMaterial({ map: grassTex, roughness: 0.9 });

            const stoneTex = generateTexture('stone');
            stoneMaterial = new THREE.MeshStandardMaterial({ map: stoneTex, roughness: 0.6 });

            const woodTex = generateTexture('wood');
            woodMaterial = new THREE.MeshStandardMaterial({ map: woodTex, roughness: 0.9 });

            createEnvironment();
            
            // 初始生成敵人
            for(let i=0; i<5; i++) spawnGhost(); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
        }

        function createEnvironment() {
            // 地面
            const floorGeometry = new THREE.PlaneGeometry(1000, 1000, 100, 100);
            floorGeometry.rotateX(- Math.PI / 2);
            // 地形起伏
            const pos = floorGeometry.attributes.position;
            for ( let i = 0; i < pos.count; i ++ ) {
                 if (pos.getY(i) === 0) pos.setY( i, Math.random() * 2); 
            }
            floorGeometry.computeVertexNormals();
            
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.receiveShadow = true;
            scene.add(floor);

            // 墓碑與樹
            const tombGeo = new THREE.BoxGeometry(5, 8, 2);
            const treeGeo = new THREE.ConeGeometry(3, 25, 6);

            for (let i = 0; i < 200; i++) {
                const x = (Math.random() - 0.5) * 800;
                const z = (Math.random() - 0.5) * 800;

                // 避開出生點 (60單位半徑)
                if (Math.abs(x) < 60 && Math.abs(z) < 60) continue;

                if (Math.random() < 0.2) {
                    // 樹
                    const tree = new THREE.Mesh(treeGeo, woodMaterial);
                    tree.position.set(x, 12.5, z);
                    tree.castShadow = true;
                    scene.add(tree);
                } else {
                    // 墓碑
                    const tomb = new THREE.Mesh(tombGeo, stoneMaterial);
                    tomb.position.set(x, 4, z);
                    tomb.rotation.y = (Math.random() - 0.5);
                    tomb.rotation.x = (Math.random() - 0.5) * 0.2;
                    tomb.castShadow = true;
                    tomb.receiveShadow = true;
                    scene.add(tomb);
                }
            }
        }

        function spawnGhost() {
            if (enemyUnits.length > 20) return;

            const ghostGroup = new THREE.Group();

            // 身體 (半透明發光圓錐)
            const bodyGeo = new THREE.ConeGeometry(4, 10, 8, 1, true); 
            const bodyMat = new THREE.MeshStandardMaterial({ 
                color: 0xccffff, 
                emissive: 0x004444,
                transparent: true, opacity: 0.8, side: THREE.DoubleSide 
            });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 5;
            ghostGroup.add(body);

            // 頭
            const headGeo = new THREE.SphereGeometry(2.5, 16, 16);
            const head = new THREE.Mesh(headGeo, bodyMat);
            head.position.y = 10;
            ghostGroup.add(head);

            // 眼睛
            const eyeGeo = new THREE.SphereGeometry(0.5);
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            
            const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
            leftEye.position.set(-1, 10.5, 2);
            ghostGroup.add(leftEye);

            const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
            rightEye.position.set(1, 10.5, 2);
            ghostGroup.add(rightEye);
            
            // 位置
            const angle = Math.random() * Math.PI * 2;
            const radius = 80 + Math.random() * 200;
            ghostGroup.position.x = controls.getObject().position.x + Math.cos(angle) * radius;
            ghostGroup.position.z = controls.getObject().position.z + Math.sin(angle) * radius;
            ghostGroup.position.y = 2;

            scene.add(ghostGroup);
            
            enemyUnits.push({ 
                group: ghostGroup, 
                speed: 15 + Math.random() * 10, 
                floatOffset: Math.random() * 100 
            });
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space': if (canJump === true) velocity.y += 250; canJump = false; break;
            }
        }
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }

        function onMouseDown(event) {
            if (!controls.isLocked || health <= 0) return;
            const now = performance.now();
            if (now - lastShootTime < 200) return; 
            lastShootTime = now;

            if(playerWeapon) {
                playerWeapon.position.z += 0.5;
                setTimeout(()=> playerWeapon.position.z -= 0.5, 50);
            }
            const flash = new THREE.PointLight(0x00ff00, 5, 20);
            flash.position.set(2, -1, -5);
            camera.add(flash);
            setTimeout(() => camera.remove(flash), 50);

            const shootRaycaster = new THREE.Raycaster();
            shootRaycaster.setFromCamera(new THREE.Vector2(0, 0), camera);

            let allEnemyParts = [];
            enemyUnits.forEach(u => {
                u.group.children.forEach(child => allEnemyParts.push(child));
            });

            const intersects = shootRaycaster.intersectObjects(allEnemyParts);

            if (intersects.length > 0) {
                const hitObject = intersects[0].object;
                const hitGroup = hitObject.parent; 
                const index = enemyUnits.findIndex(u => u.group === hitGroup);
                if (index > -1) {
                    destroyEnemy(index);
                }
            }
        }

        function destroyEnemy(index) {
            const unit = enemyUnits[index];
            scene.remove(unit.group);
            enemyUnits.splice(index, 1);
            score++;
            scoreEl.innerText = score;
            
            const pGeo = new THREE.BufferGeometry();
            const pCount = 20;
            const pPos = new Float32Array(pCount * 3);
            for(let i=0; i<pCount*3; i++) pPos[i] = (Math.random()-0.5)*5;
            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            const pMat = new THREE.PointsMaterial({color: 0xccffff, size: 1});
            const particles = new THREE.Points(pGeo, pMat);
            particles.position.copy(unit.group.position);
            particles.position.y += 5;
            scene.add(particles);

            setTimeout(() => scene.remove(particles), 500);
        }

        function updateGameState(delta) {
            const playerPos = controls.getObject().position;
            const time = clock.elapsedTime;

            enemyUnits.forEach(unit => {
                unit.group.lookAt(playerPos.x, unit.group.position.y, playerPos.z);

                const dir = new THREE.Vector3().subVectors(playerPos, unit.group.position).normalize();
                const dist = unit.group.position.distanceTo(playerPos);

                if (dist > 10) {
                    unit.group.position.add(dir.multiplyScalar(unit.speed * delta));
                } else {
                    health -= delta * 20;
                    healthEl.innerText = Math.floor(Math.max(0, health));
                    blocker.style.backgroundColor = `rgba(255, 0, 0, ${(100-health)/200})`;
                    if (health <= 0) {
                        controls.unlock();
                        instructions.innerHTML = `<p style="color:red">GAME OVER</p><p>Score: ${score}</p><p>點擊刷新</p>`;
                        instructions.onclick = () => location.reload();
                    }
                }
                unit.group.position.y = 2 + Math.sin(time * 3 + unit.floatOffset) * 1.5;
            });

            if (enemyUnits.length < 10 && Math.random() < 0.02 && health > 0) {
                spawnGhost();
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); 

            if (controls.isLocked === true && health > 0) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(- velocity.x * delta);
                controls.moveForward(- velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta);

                if (controls.getObject().position.y < 12) {
                    velocity.y = 0;
                    controls.getObject().position.y = 12;
                    canJump = true;
                }
                
                updateGameState(delta);
            } else if (health > 0) {
                blocker.style.backgroundColor = 'rgba(0,0,0,0.6)';
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
