    <script>
        // --- æ ¸å¿ƒè®Šæ•¸ ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        const noiseLayer = document.getElementById('noise');
        
        // é é¢å…ƒç´ 
        const pageArcade = document.getElementById('page-arcade');
        const pageHorror = document.getElementById('page-horror');

        // ä¸»é¡Œç‹€æ…‹ ('arcade' æˆ– 'horror')
        let currentTheme = 'arcade';
        let particlesArray = [];

        // --- Canvas åˆå§‹åŒ– ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });
        resizeCanvas();

        // --- ç²’å­ç³»çµ± (é›™æ¨¡å¼) ---
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                
                if (currentTheme === 'arcade') {
                    // è¡—æ©Ÿæ¨¡å¼ï¼šå¿«é€Ÿã€è—/ç²‰è‰²ã€å¹¾ä½•é‹å‹•
                    this.speedX = (Math.random() - 0.5) * 2;
                    this.speedY = (Math.random() - 0.5) * 2;
                    this.color = Math.random() > 0.5 ? '#00f3ff' : '#ff00ff';
                    this.alpha = 1;
                } else {
                    // ææ€–æ¨¡å¼ï¼šç·©æ…¢ã€å‘ä¸Šé£„çš„ç°ç‡¼/è¡€è‰²ã€åŠé€æ˜
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = Math.random() * -1 - 0.2; // å‘ä¸Šé£„
                    this.color = Math.random() > 0.8 ? '#ff0000' : '#555555';
                    this.size = Math.random() * 3;
                    this.alpha = Math.random() * 0.5 + 0.1;
                }
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // é‚Šç•Œæª¢æŸ¥èˆ‡é‡ç½®
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                    // ææ€–æ¨¡å¼ä¸‹ï¼Œå¾åº•éƒ¨é‡ç”Ÿï¼Œåƒç°ç‡¼
                    if (currentTheme === 'horror') {
                        this.y = canvas.height;
                        this.x = Math.random() * canvas.width;
                    }
                }
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function initParticles() {
            particlesArray = [];
            let count = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < count; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            // æ¸…é™¤ç•«å¸ƒæ™‚ï¼Œæ ¹æ“šä¸»é¡Œæ”¹è®Šæ‹–å½±æ•ˆæœ
            if (currentTheme === 'arcade') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // è¼•å¾®æ‹–å½±
            } else {
                ctx.fillStyle = 'rgba(5, 0, 0, 0.2)'; // ææ€–æ¨¡å¼ä¸‹èƒŒæ™¯å¸¶é»ç´…é»‘
            }
            
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        // --- é é¢åˆ‡æ›é‚è¼¯ ---
        function switchToHorror() {
            currentTheme = 'horror';
            
            // 1. å‹•ç•«åˆ‡æ›é é¢
            pageArcade.classList.add('hidden-left');
            pageHorror.classList.remove('hidden-right');

            // 2. æ”¹è®Šæ°›åœ
            noiseLayer.style.opacity = '0.4'; // é–‹å•Ÿé›œè¨Š
            document.querySelector('.scanlines').style.opacity = '0.1'; // æ¸›å¼±æƒæç·š

            // 3. é‡ç½®ç²’å­ç‚ºææ€–æ¨¡å¼
            initParticles();
        }

        function switchToArcade() {
            currentTheme = 'arcade';

            // 1. å‹•ç•«åˆ‡æ›é é¢
            pageHorror.classList.add('hidden-right');
            pageArcade.classList.remove('hidden-left');

            // 2. æ¢å¾©æ°›åœ
            noiseLayer.style.opacity = '0'; // é—œé–‰é›œè¨Š
            document.querySelector('.scanlines').style.opacity = '0.6';

            // 3. é‡ç½®ç²’å­ç‚ºè¡—æ©Ÿæ¨¡å¼
            initParticles();
        }

        // å•Ÿå‹•
        initParticles();
        animate();

    </script>
