    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        let particlesArray;

        // è¨­å®š Canvas å¤§å°
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ç²’å­é¡åˆ¥
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2; // ç²’å­å¤§å°
                this.speedX = Math.random() * 1 - 0.5; // æ°´å¹³é€Ÿåº¦
                this.speedY = Math.random() * 1 - 0.5; // å‚ç›´é€Ÿåº¦
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#ff0055'; // éš¨æ©Ÿé¡è‰²
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // é‚Šç•Œæª¢æŸ¥
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 15000; // æ ¹æ“šè¢å¹•å¤§å°æ±ºå®šç²’å­æ•¸é‡
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
